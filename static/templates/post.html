<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="/static/styles/post.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>Insert new dish here</title>
</head>

<body>
    <div class="header">
        <a href="/" class="logo">Alem school Forum</a>
        <div class="header-right">
            {{if .User_email}}
            <a class="active" href="/profile">Profile</a>
            <a href="/post_page">New Post</a>
            <a href="/logout">Log out</a>
            {{else}}
            <a class="active" href="/login">Profile</a>
            <a href="/login">New Post</a>
            <a href="/login">Login</a> <!--if not logged in-->
            <a href="/registration">Register</a> <!--if not logged in-->
            {{end}}
        </div>
    </div>
    <div class="row">
        <div class="colm-form">
            <div class="form-container">
                <form action="/post" method="post" id="form-post">
                    <h3><label for="content">Post Content</label></h3>
                    <textarea rows="5" name="content"></textarea><br><br>
                    <button class="btn-login" form="form-post">Post</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
