<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/reg-page.css">
  <title>Login page</title>
</head>

<body>
  <div class="header">
    <a href="/" class="logo">Alem school Forum</a>
  </div>
  <div class="outline">
    <div class="wrapper">
      <div class="title">Login</div>
      <form action="/logging">
        <div class="field">
          <input type="text" required name="email-address">
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" required name="password">
          <label>Password</label>
        </div><br>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="/registration">Signup now</a></div>
      </form>
    </div>
  </div>
</body>

</html>
